<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        async function fetchUsers(){
            await fetch('https://jsonplaceholder.typicode.com/users')
            .then((res) => {
                if(res.status === 200){
                    return res.json();
                } else{
                    alert("Error: something went wrong");
                }
            })
            .then((data) => { 
                const tableBody = document.querySelector("#apiTable tbody");

                data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><input type="checkbox" id="childBox"></td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                `;
                tableBody.appendChild(row);
            });
            })
            .catch(err => console.log("error", err));
        }

        fetchUsers();

        function selectAllCB(){
            const masterCb = document.getElementById('masterBox');
            if(masterCb){
                const childCb = document.getElementById('childBox');
                if(masterCb.checked){
                    childCb.checked = true;
                }else{
                    childCb.checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <!-- <div class="root"></div> -->
    <button onclick="bgChange('red')">Red</button>
    <button onclick="bgChange('green')">Green</button>

    <table border="1" id="apiTable">
        <summary>Users Table</summary>
        <thead>
            <tr>
                <td>Select</td>
                <td>Username</td>
                <td>Mail</td>
            </tr>
        </thead>
        <tbody>
            <tr className="row-data">
                <td><input type="checkbox" id="masterBox"></td>
                <td>sashi</td>
                <td>sashireddy@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <script src="../js/questionsInJS.js"></script>
    <script src="../js/closures.js"></script>
    <script src="../js/interviewQuestions.js"></script>
    <script src="../js/asynchronousWays.js"></script>
</body>
</html>
